<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LLM Parameter Calculator</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>üß† LLM Parameter Calculator</h1>
    <p class="subtitle">Visualize and understand Large Language Model sizes in GB</p>
    
    <div class="calculator-section">
      <div class="input-group">
        <div class="input-field">
          <label for="parameters">Number of Parameters (Billions)
            <span class="info-tooltip">‚ÑπÔ∏è
              <span class="tooltip-text">Total trainable parameters in the model</span>
            </span>
          </label>
          <input type="range" id="parameters" min="0.1" max="200" step="0.1" value="7" />
          <span class="range-value" id="paramValue">7.0B</span>
        </div>

        <div class="input-field">
          <label for="precision">Precision
            <span class="info-tooltip">‚ÑπÔ∏è
              <span class="tooltip-text">Bits per parameter (affects model size)</span>
            </span>
          </label>
          <select id="precision">
            <option value="32">FP32 (32-bit)</option>
            <option value="16" selected>FP16 (16-bit)</option>
            <option value="8">INT8 (8-bit)</option>
            <option value="4">INT4 (4-bit)</option>
          </select>
        </div>
      </div>

      <button class="toggle-btn" onclick="toggleAdvanced()">‚öôÔ∏è Advanced Options</button>

      <div class="advanced-options hidden" id="advancedOptions">
        <div class="input-group">
          <div class="input-field">
            <label for="overhead">Model Overhead (%)</label>
            <input type="number" id="overhead" min="0" max="50" value="10" />
          </div>
          <div class="input-field">
            <label for="customParams">Custom Parameters (Billions)</label>
            <input type="number" id="customParams" min="0.1" max="1000" step="0.1" />
          </div>
        </div>
      </div>
    </div>

    <div class="result-section">
      <div class="result-value" id="modelSize">14.0</div>
      <div class="result-label">GB Model Size</div>
    </div>

    <div class="calculator-section">
      <h3 style="margin-bottom: 20px; color: #333;">üìä Compare with Popular Models</h3>
      <div class="comparison-grid" id="modelComparison">
        <!-- Model cards will be generated here -->
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
